<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Developer survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form-box">
    <h1 id="title">Developer Survey</h1>
    <p id="description">Please take some time to enter few details about yourself</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name
      <br>
        <input type="text" id="name" placeholder="Enter your name">
      </label>
      <br>
      <label for="email" id="email-label">Email
      <br>
        <input type="email" id="email" placeholder="Enter your email">
      </label>
      <br>
      <label for="number" id="number-label">Age
      <br>
        <input type="number" id="number" placeholder="Enter your age" min="10" max="100">
      </label>
      <br>
      <label for="dropdown">
        Choose your favorite browser
        <select name="browser" id="dropdown">
          <option value="Chrome" selected>Chrome</option>
          <option value="Mozilla">Mozilla</option>
          <option value="Safari">Safari</option>
          <option value="IE">Internet Explorer</option>
          <option value="Edge">Edge</option>
      </label>
      </select>
      <br>
      <br>
      <fieldset>
        <legend>What is your favorite frontend Javascript framework ?</legend>
        <label for="React">
          React<input id="React" type="radio" name="framework">
        </label>
        <br>
        <label for="Angular">
          Angular<input id="Angular" type="radio" name="framework">
        </label>
        <br>
        <label for="Vue.js">
          Vue.js<input id="Vue.js" type="radio" name="framework">
        </label>
      </fieldset>
      <fieldset>
        <legend>What is/are your favorite backend framework ?</legend>
        <label for="Node.js">
          Node.js<input id="Node.js" type="checkbox" name="back-framework" value="Node">
        </label>
        <br>
        <label for="PHP">
          PHP<input id="PHP" type="checkbox" name="back-framework" value="PHP">
        </label>
        <br>
        <label for="Django">
          Django<input id="Django" type="checkbox" name="back-framework" value="Django">
        </label>
      </fieldset>
      <label for="comment">
        Any aditional comments
        <br>
        <textarea name="comment" id="comment" cols="20" rows="2"></textarea>
      </label>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
